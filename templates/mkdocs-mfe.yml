site_name: {{MFE_TITLE}} - AI Studio
site_description: Documentation du micro-frontend {{MFE_TITLE}} d'AI Studio

nav:
  - Accueil: index.md
  - Architecture: architecture.md
  - Guide de Développement: development.md
  - API Documentation: api.md
  - Guide de Déploiement: deployment.md
  - Tests: testing.md
  - Changelog: CHANGELOG.md

theme:
  name: material
  palette:
    primary: deep purple
    accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search
  - techdocs-core

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true